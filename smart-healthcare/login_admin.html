<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style_login_admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form action="php/login_admin.php" method="post" id="login_admin_form" class="login-form">
            <!-- Admin ID optional, backend ignore kar raha hai -->
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup_admin.html">Sign Up</a></p>
        <div id="login_message" style="color:red; margin-top:10px;"></div>
    </div>

    <script>
        const form = document.getElementById('login_admin_form');
        const messageDiv = document.getElementById('login_message');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // page reload roko

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success'){
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = data.message;
                    // redirect after short delay
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message;
                }
            })
            .catch(err => {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Network error';
                console.error(err);
            });
        });
    </script>
</body>
</html>
