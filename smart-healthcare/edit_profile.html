<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Smart Healthcare</title>
    <link rel="stylesheet" href="css/style_edit_profile.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Profile</h1>
            <p>Update your personal information</p>
        </header>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="+1 234 567 8900" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" value="1990-01-01" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3">123 Main St, City, State, ZIP</textarea>
            </div>
            <button type="submit" class="btn">Save Changes</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
        </form>
    </div>
    <script src="js/script_edit_profile.js"></script>
</body>
</html>
