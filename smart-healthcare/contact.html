<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Smart Healthcare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style_contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-envelope"></i> Contact Us</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message"><i class="fas fa-comment"></i> Message</label>
                <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
        <div class="map">
            <i class="fas fa-map-marked-alt" style="font-size: 2em; color: #667eea;"></i>
            <h3>Our Location</h3>
            <p>Find us on the map</p>
            <!-- Placeholder for Google Map Embed -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153168!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1a32f4b76b!2sMelbourne%20CBD%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2s!4v1600000000000!5m2!1sen!2s" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="helpline">
            <i class="fas fa-phone" style="font-size: 2em; color: #48bb78;"></i>
            <h2>Emergency Helpline</h2>
            <p>Call: <strong>123-456-7890</strong></p>
            <p>Available 24/7 for urgent medical assistance</p>
        </div>
        <a href="home.html" class="back-btn"><i class="fas fa-home"></i> Back to Home</a>
    </div>
    <script src="js/script_contact.js"></script>
</body>
</html>
