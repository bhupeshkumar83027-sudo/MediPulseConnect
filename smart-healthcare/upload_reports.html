<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Reports</title>
    <link rel="stylesheet" href="css/style_upload_reports.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>üì§ Upload Reports</h1>
            <p>Securely upload your medical reports for better healthcare management.</p>
            <a href="dashboard_patient.html" class="back-btn">‚Üê Back to Dashboard</a>
        </header>
        <div class="upload-area">
            <div class="upload-card">
                <div class="upload-icon">üìÑ</div>
                <h2>Drag & Drop or Click to Upload</h2>
                <p>Supported formats: PDF, JPG, PNG</p>
                <input type="file" id="file-input" accept=".pdf,.jpg,.png" multiple>
                <label for="file-input" class="file-label">Choose Files</label>
                <div id="file-list"></div>
                <button class="upload-btn" id="upload-btn">Upload Reports</button>
            </div>
        </div>
        <div class="recent-uploads">
            <h2>Recent Uploads</h2>
            <div id="recent-list"></div>
        </div>
    </div>

    <!-- Image View Modal -->
    <div id="image-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <img id="modal-image" src="" alt="Report Image" style="max-width: 100%; max-height: 80vh;">
        </div>
    </div>

    <script src="js/script_upload_reports.js"></script>

</body>
</html>
