<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Preferences - Smart Healthcare</title>
    <link rel="stylesheet" href="css/style_manage_preferences.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Preferences</h1>
            <p>Customize your preferences</p>
        </header>
        <form id="preferences-form">
            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="en" selected>English</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <div class="form-group toggle-group">
                <label for="notifications">Enable Notifications</label>
                <input type="checkbox" id="notifications" name="notifications" checked />
                <span class="slider"></span>
            </div>
            <div class="form-group toggle-group">
                <label for="dark-theme">Dark Theme</label>
                <input type="checkbox" id="dark-theme" name="dark-theme" />
                <span class="slider"></span>
            </div>
            <button type="submit" class="btn">Save Preferences</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
        </form>
    </div>
    <script src="js/script_manage_preferences.js"></script>
</body>
</html>
