<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup</title>
    <link rel="stylesheet" href="css/style_signup_patient.css">
</head>
<body>
    <div class="container">
        <h1>Patient Signup</h1>
      <form id="signup_patient_form" class="signup-form">
    <input type="text" name="full_name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Mobile" required>
    <input type="number" name="age" placeholder="Age" required>
    <select name="gender" required>
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>

        <p>Already have an account? <a href="login_patient.html">Login</a></p>
    </div>

    <script src="js/script_signup_patient.js"></script>
</body>
</html>
