<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Feedback - Admin</title>
    <link rel="stylesheet" href="css/style_admin_pages.css" />
    <link rel="stylesheet" href="css/style_manage_feedback.css" />
</head>
<body class="admin-page">
    <header>
        <h1>Manage Feedback</h1>
        <p>Review and approve feedback</p>
    </header>
    <main>
        <section class="feedback-list">
            <article class="feedback-item">
                <h2>User Feedback Title 1</h2>
                <p>This is a sample feedback content from a user. It can be approved or rejected.</p>
                <div class="feedback-actions">
                    <button class="btn approve">Approve</button>
                    <button class="btn reject">Reject</button>
                </div>
            </article>
            <article class="feedback-item">
                <h2>User Feedback Title 2</h2>
                <p>Another feedback example to demonstrate the UI.</p>
                <div class="feedback-actions">
                    <button class="btn approve">Approve</button>
                    <button class="btn reject">Reject</button>
                </div>
            </article>
            <!-- More feedback items can be added here -->
        </section>
    </main>
    <footer>
        <a href="dashboard_admin.html" class="btn back">Back to Dashboard</a>
    </footer>
</body>
</html>
