<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - SmartSehat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>

<div class="profile-page">

  <!-- HEADER -->
  <div class="profile-header">
    <h1>ðŸ‘¤ My Profile</h1>
  </div>

  <!-- PROFILE SUMMARY -->
  <div class="profile-summary">
    <div class="avatar">ðŸ§˜</div>
    <div class="summary-text">
      <h2 id="profileName">Aarav Kumar</h2>
      <p id="profileMeta">
        Patient ID: SM-2026-00142 Â· New Delhi, India
      </p>
      <p id="profileEmail">aarav@email.com</p>
    </div>
    <button class="edit-btn">Edit Profile</button>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active">Personal Information</button>
    <button class="tab">Medical Information</button>
    <button class="tab">Settings</button>
  </div>

  <!-- FORM CARD -->
  <div class="profile-card">
    <form id="profileForm">

      <div class="form-row">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="name">
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" id="dob">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Gender</label>
          <input type="text" id="gender">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" id="phone">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" id="address">
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="save-btn">ðŸ’¾ Save Changes</button>
      </div>

    </form>
  </div>

</div>

<script>
  let user = JSON.parse(localStorage.getItem("user")) || {
    name: "Aarav Kumar",
    email: "aarav@email.com",
    phone: "+91 98765 43210",
    address: "42, Hauz Khas, New Delhi 110016",
    gender: "Male",
    dob: "1992-03-15"
  };

  document.getElementById("profileName").innerText = user.name;
  document.getElementById("profileEmail").innerText = user.email;

  document.getElementById("name").value = user.name;
  document.getElementById("email").value = user.email;
  document.getElementById("phone").value = user.phone;
  document.getElementById("address").value = user.address;
  document.getElementById("gender").value = user.gender;
  document.getElementById("dob").value = user.dob;

  document.getElementById("profileForm").addEventListener("submit", function(e) {
    e.preventDefault();

    user = {
      name: name.value,
      email: email.value,
      phone: phone.value,
      address: address.value,
      gender: gender.value,
      dob: dob.value
    };

    localStorage.setItem("user", JSON.stringify(user));
    alert("âœ… Profile updated successfully!");
  });
</script>

</body>
</html>
