<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup</title>
    <link rel="stylesheet" href="css/style_signup_patient.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
        
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Patient Signup
        </h1>

        <form id="signup_patient_form" class="space-y-4">
            
            <input type="text" name="full_name" placeholder="Name" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">

            <input type="email" name="email" placeholder="Email" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">

            <input type="text" name="username" placeholder="Username" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">

            <input type="tel" name="phone" placeholder="Mobile" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">

            <input type="number" name="age" placeholder="Age" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">

            <select name="gender" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition bg-white">
                <option value="">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <input type="password" name="password" placeholder="Password" required
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition">

            <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-500 to-blue-600 text-white py-2 rounded-lg font-semibold hover:opacity-90 transition duration-200">
                Sign Up
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4 text-sm">
            Already have an account?
            <a href="login_patient.html" class="text-indigo-600 font-semibold hover:underline">
                Login
            </a>
        </p>
    </div>
    <script>
document.getElementById("signup_patient_form")
.addEventListener("submit", async function(e) {

  e.preventDefault();

  const formData = new FormData(this);

  const data = {
    full_name: formData.get("full_name"),
    email: formData.get("email"),
    username: formData.get("username"),
    phone: formData.get("phone"),
    age: formData.get("age"),
    gender: formData.get("gender"),
    password: formData.get("password"),
  };

  try {
    const response = await fetch("http://localhost:5000/api/patient/signup", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    alert(result.message);

  } catch (err) {
    console.error(err);
    alert("Something went wrong");
  }
});
</script>
<!-- 
    <script src="js/script_signup_patient.js"></script> -->
</body>
</html>
