<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link rel="stylesheet" href="css/style_signup_admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin Signup</h1>
        <form action="php/signup_admin.php" method="post" id="signup_admin_form" class="signup-form">
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login_admin.html">Login</a></p>
        <div id="signup_message" style="color:red; margin-top:10px;"></div>
    </div>

    <script>
        const form = document.getElementById('signup_admin_form');
        const messageDiv = document.getElementById('signup_message');

        form.addEventListener('submit', function(e){
            e.preventDefault();
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success'){
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = data.message;
                    setTimeout(() => {
                        window.location.href = 'dashboard_admin.html'; // redirect after signup
                    }, 1000);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = data.message;
                }
            })
            .catch(err => {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Network error';
                console.error(err);
            });
        });
    </script>
</body>
</html>
