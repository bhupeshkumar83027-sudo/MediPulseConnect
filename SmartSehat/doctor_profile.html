<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile - Smart Healthcare</title>
    <link rel="stylesheet" href="css/style_doctor_profile.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Profile</h1>
            <p>Your professional information</p>
        </header>
        <div class="profile-info">
            <div class="info-group">
                <label>Full Name</label>
                <p>Dr. Smith</p>
            </div>
            <div class="info-group">
                <label>Email</label>
                <p>dr.smith@example.com</p>
            </div>
            <div class="info-group">
                <label>Phone Number</label>
                <p>+1 234 567 8900</p>
            </div>
            <div class="info-group">
                <label>Specialties</label>
                <p>General Medicine, Cardiology</p>
            </div>
            <div class="info-group">
                <label>License Number</label>
                <p>MD123456</p>
            </div>
            <div class="info-group">
                <label>Hospital Affiliation</label>
                <p>City General Hospital</p>
            </div>
        </div>
        <div class="actions">
            <button class="btn edit-btn" onclick="window.location.href='edit_profile.html'">Edit Profile</button>
            <button class="btn" onclick="window.history.back()">Back to Dashboard</button>
        </div>
    </div>
    <script src="js/script_doctor_profile.js"></script>
</body>
</html>
